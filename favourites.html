<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citrus Fruits - Your Favourites</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Playfair+Display:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #FFFAED;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        * {
            box-sizing: border-box;
        }

        .top-banner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #FFFCFC;
            padding: 0.5rem 1rem;
            border-bottom: 0.5px solid #333;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: top 0.3s;
        }

        .top-banner .logo a {
            text-decoration: none;
            font-family: 'Bebas Neue', cursive;
            font-size: 2rem;
            color: #FF595E;
        }

        .top-banner .nav-links {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .top-banner .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .top-banner .icons {
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .top-banner .icons i {
            font-size: 1.2rem;
            cursor: pointer;
            font-weight: 100;
        }

        .top-banner .icons .icon-link {
            color: inherit;
            text-decoration: none;
        }

        .hero {
            position: relative;
            padding: 5rem 2rem;
            text-align: center;
            border-bottom: 0.5px solid #333;
            background: url('picone.jpg') no-repeat center center;
            background-size: cover;
        }

        .hero h2 {
            margin: 0 0 1rem;
            color: #333;
            position: relative;
            z-index: 1;
        }

        .hero p {
            margin: 0;
            position: relative;
            z-index: 1;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            z-index: 0;
        }

        .lemontree-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        .lemontree-section img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #FFFCFC;
            text-align: left;
            padding: 0.25rem 1rem;
            border-top: 0.5px solid #333;
            margin-top: auto;
            width: 100%;
        }

        footer p {
            margin: 0;
            color: #FF595E;
            font-size: 0.8rem;
        }

    </style>
</head>
<body>
    <header class="top-banner">
        <div class="logo"><a href="index.html">Citrus</a></div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="fruits.html">Fruits</a>
            <a href="recipes.html">Recipes</a>
        </div>
        <div class="icons">
            <a href="favourites.html" class="icon-link"><i class="fa fa-lemon"></i></a>
            <i class="fa fa-bars"></i>
            <i class="fa fa-search"></i>
        </div>
    </header>

    <main>
        <section class="hero">
            <h2>Your Favourites</h2>
            <p>You have not selected any favourites yet.</p>
        </section>

        <section class="lemontree-section">
            <img src="lemontreebg.png" alt="Lemon Tree">
        </section>
    </main>

    <footer>
        <p>@citrus 2024</p>
    </footer>

    <script>
        let lastScrollTop = 0;
        window.addEventListener('scroll', function() {
            let st = window.pageYOffset || document.documentElement.scrollTop;
            const topBanner = document.querySelector('.top-banner');
            if (st > lastScrollTop) {
                topBanner.style.top = '-100px';
            } else {
                topBanner.style.top = '0';
            }
            lastScrollTop = st <= 0 ? 0 : st;
        });
    </script>
</body>
</html>
