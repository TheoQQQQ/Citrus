<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citrus Fruits - Mediterranean Delight</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Playfair+Display:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>

        body {
            font-family: 'Playfair Display', serif;
            background-color: #FFFAED;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        * {
            box-sizing: border-box;
        }

        .top-banner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #FFFCFC;
            padding: 0.5rem 1rem;
            border-bottom: 0.5px solid #333;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: top 0.3s;
        }

        .top-banner .logo a {
            text-decoration: none;
            font-family: 'Bebas Neue', cursive;
            font-size: 2rem;
            color: #FF595E;
        }

        .top-banner .nav-links {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .top-banner .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .top-banner .icons {
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .top-banner .icons i {
            font-size: 1.2rem;
            cursor: pointer;
            font-weight: 100;
        }

        .top-banner .icons .icon-link {
            color: inherit;
            text-decoration: none;
        }

        .hero {
            position: relative;
            padding: 2rem;
            text-align: center;
            border-bottom: 0.5px solid #333;
            background: url('citrustre.jpg') no-repeat center center;
            background-size: cover;
        }

        .hero h2 {
            margin: 0 0 1rem;
            color: #333;
            position: relative;
            z-index: 1;
        }

        .hero p {
            margin: 0;
            position: relative;
            z-index: 1;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5);
        }

        .main-gallery {
            display: flex;
            flex-direction: column;
        }

        .main-card {
            border: 0.5px solid #333;
            padding: 2rem;
            text-align: center;
            width: 100%;
            height: 300px;
            background-size: cover;
            color: white;
            text-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        .main-card.story {
            background-image: url('story.jpg');
            background-position: center center;
        }

        .main-card.goals {
            background-image: url('goalstwo.jpg');
            background-position: center center;
        }

        .main-card.history {
            background-image: url('history.jpg');
            background-position: bottom center;
        }

        .main-card:hover .text-card {
            opacity: 1;
            visibility: visible;
        }

        .main-card .text-card {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #F9FFF7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Playfair Display', cursive;
            font-size: 1.5rem;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .main-card h3 {
            margin: 1rem 0 0.5rem;
            font-size: 2.5rem;
        }

        .main-card a {
            color: inherit;
            text-decoration: none;
        }

        @media (min-width: 1024px) {
            .main-card {
                height: 500px;
            }
        }

        footer {
            background-color: #FFFCFC;
            text-align: left;
            padding: 0.25rem 1rem;
            border-top: 0.5px solid #333;
            margin-top: auto;
            width: 100%;
        }

        footer p {
            margin: 0;
            color: #FF595E;
            font-size: 0.8rem;
        }

    </style>
</head>
<body>
    <header class="top-banner">
        <div class="logo"><a href="index.html">Citrus</a></div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="fruits.html">Fruits</a>
            <a href="recipes.html">Recipes</a>
        </div>
        <div class="icons">
            <a href="favourites.html" class="icon-link"><i class="fa fa-lemon"></i></a>
            <i class="fa fa-bars"></i>
            <i class="fa fa-search"></i>
        </div>
    </header>

    <main>
        <section class="hero">
            <h2>Welcome to the World of Citrus Fruits</h2>
            <p>Explore the vibrant and refreshing flavors of Mediterranean citrus fruits.</p>
        </section>

        <section class="main-gallery">
            <div class="main-card story">
                <div class="text-card">Our Story</div>
            </div>
            <div class="main-card goals">
                <div class="text-card">Our Goals</div>
            </div>
            <div class="main-card history">
                <div class="text-card">Our History</div>
            </div>
        </section>
    </main>

    <footer>
        <p>@citrus 2024</p>
    </footer>

    <script>
        let lastScrollTop = 0;
        window.addEventListener('scroll', function() {
            let st = window.pageYOffset || document.documentElement.scrollTop;
            const topBanner = document.querySelector('.top-banner');
            if (st > lastScrollTop) {
                topBanner.style.top = '-100px';
            } else {
                topBanner.style.top = '0';
            }
            lastScrollTop = st <= 0 ? 0 : st;
        });
    </script>
</body>
</html>
